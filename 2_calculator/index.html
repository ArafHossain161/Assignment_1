<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- Bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- Heading -->
    <h1 class="text-center bg-secondary p-3 rounded-pill">Calculator Programme by <span class="">Javascript</span></h1>
    <!-- input fields design -->
    <div class="container mt-5">
        <div class="container d-flex justify-content-center">
            <div  class="d-flex flex-row">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label class="col-form-label">Enter 1st value</label>
                    </div>
                    <div class="col-auto">
                        <input type="number" id="first" class="form-control" step="any" />
                    </div>
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label class="col-form-label ms-3">Enter 2nd value</label>
                    </div>
                    <div class="col-auto">
                        <input type="number" id="second" class="form-control" step="any" />
                    </div>
                </div>
            </div>
        </div>
    <!-- Calculation fields design -->
        <div class="d-flex justify-content-center mt-3">
            <div class="">
                <button type="button" class="btn btn-secondary" onclick="calc()">Calculate</button>
            </div>
            <select class="form-select-sm" id="operation">
                <option value="+">Addition(+)</option>
                <option value="-">Subtraction(-)</option>
                <option value="*">Multiplication(X)</option>
                <option value="/">Division(รท)</option>
              </select>
        </div>
        <div class="input-group mb-3 mt-3 d-flex justify-content-center">
            <label class="col-form-label">Result</label>
            <input type="number" class="form-control-sm ms-3" placeholder="Result" id="res" readonly>
        </div>
    </div>














    <!-- javascript -->
    <script src="script.js"></script>
    <!-- Bootstrap javascript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
